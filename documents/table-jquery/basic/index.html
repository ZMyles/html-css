<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   
        <h1>Table Finder</h1>
        <h3>Pick Your Table now</h3>


        <section class="container">
            <div class="table open-seat">1</div>
            <div class="table open-seat">2</div>
            <div class="table open-seat">3</div>
            <div class="table open-seat">4</div>
            <div class="table open-seat">5</div>
            <div class="table open-seat">6</div>
            <div class="table open-seat">7</div>
            <div class="table open-seat">8</div>
            <div class="table open">9</div>

        </section>    


        
        <form>
                <button class="escape">X</button>
            <h4>New Reservation</h4>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Phone">
            <input type="text" placeholder="Party"> 

            <button type="button" class="save-button">SAVE</button>
        </form>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
